---
layout: core
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div style="color:grey">
    By Gaurav Jain {% if page.date %} on {{ page.date | date: "%B %e, %Y" }} {% endif %}
  </div><br>

  <div class="entry">
    <img src="{{ site.static_url}}{{ page.img }}" alt="{{page.title}}" style="width:80%;height:60%"/>
    {{ content }}
  </div>

</article>

<div class="container">
    {% include disqus.html %}
</div>
